<h1>Paginate Test</h1>
<div class="row">
      <div class="medium-8 medium-offset-2 columns">
        <h2 class="subheader"></h2>
        <ul>
          <li *ngFor="let leader of leaders | paginate: { itemsPerPage: 10, currentPage: p }">{{ leader.battleTag }}</li>
        </ul>

        <pagination-controls (pageChange)="p = $event" #api></pagination-controls>
      </div>
    </div>
