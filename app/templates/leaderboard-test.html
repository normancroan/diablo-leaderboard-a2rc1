<h1>Diablo Leaderboard</h1>

<table class="table table-inverse">
  <thead class="thead-inverse">
    <tr>
      <th>#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Username</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Larry</td>
      <td>the Bird</td>
      <td>@twitter</td>
    </tr>
  </tbody>
</table>

<table class="table table-inverse">
  <thead>
    <tr>
      <th>Rank</th>
      <th>Player</th>
      <th>Paragon</th>
      <th>Rift</th>
      <th>Time</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i = index; let leader of leaders">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ leader.battleTag }}</td>
      <td>{{ leader.paragon }}</td>
      <td>{{ leader.riftLevel }}</td>
      <td>{{ leader.riftTime | date:'mmss' }}</td>
    </tr>
  </tbody>
</table>
