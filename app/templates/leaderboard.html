<div class="container-fluid">
<div class="row">
  <div class="col-md-3">
    <form>
        <select class="form-control" id="leaderboardSelect" (change)="onLeaderboardChange()">
          <option value="barbarian">Barbarian</option>
          <option value="crusader">Crusader</option>
          <option value="dh">Demon Hunter</option>
          <option value="wd">Witch Doctor</option>
          <option value="wizard">Wizard</option>
          <!-- need to handle return type for group rifts
          <option value="2p">2 Players</option>
          <option value="3p">3 Players</option>
          <option value="4p">4 Players</option>
          -->
        </select>
      <div class="checkbox">
        <label>
          <input type="checkbox"> Hardcore (not yet implemented)
        </label>
      </div>
    </form>
    <p>Use the dropdown menu above to change leaderboards. <br><br>Results loaded are always current</p>
  </div>
  <div class="col-md-9">
    <table class="table table-inverse">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Player</th>
          <th>Paragon/Class</th>
          <th>Rift</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let leader of leaders | paginate: { itemsPerPage: 10, currentPage: p }">
          <td>{{ leader.playerRank + 1 }}</td>
          <td>{{ leader.battleTag }}</td>
          <td>{{ leader.paragon }} {{ leader.heroClass }}</td>
          <td>{{ leader.riftLevel }}</td>
          <td>{{ leader.riftTime | date:'mmss' }}</td>
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event">
    </pagination-controls>
  </div>
</div>
</div>
